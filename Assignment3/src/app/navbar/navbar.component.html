<mat-toolbar color="primary" class="fixed-header">
  <img src="{{logoPath}}" alt="image" height="40px">
  <span class="example-spacer"></span>
  <span>CommunityMirror</span>

  <span class="example-spacer"></span>
  <img src="./assets/search.svg" alt="Bootstrap" width="32" height="32">

  <img (click)="selectHistory()" src="./assets/history-w.png" alt="history" height="40px">
</mat-toolbar>
