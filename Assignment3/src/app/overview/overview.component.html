<div class="button-container">
    <button class="button" (click)="setActiveButton(1)" [class.active]="activeButton === 1">
        Personen
    </button>
  <button class="button" (click)="setActiveButton(2)" [class.active]="activeButton === 2">Organisationen</button>
  <button class="button" (click)="setActiveButton(3)" [class.active]="activeButton === 3">Paper und Projekte</button>
</div>

<div class="result">
    <div *ngFor="let citem of results" class="itemlistdiv clearfix">
        <table><tr><td>
        <img *ngIf="citem.getType()=='person'" src="./assets/person.png" class="imgtype">
        <img *ngIf="citem.getType()=='organisation'" src="./assets/organisation.png" class="imgtype">
        <img *ngIf="citem.getType()=='content'" src="./assets/content.png" class="imgtype">
        </td><td>
        <div (click)="selectItem(citem.ident)" class="itemlistb">{{citem.getItemName()}}</div>
        </td></tr></table>
      </div>
</div>
